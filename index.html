<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Seller - Multi-Agent Sales Platform</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body, #root { height: 100%; margin: 0; font-family: 'Inter', sans-serif; }
    .slide-container { min-height: 100vh; overflow-y: auto; }
    .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.12); }
    .glass-light { background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
    .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-2px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .glow { box-shadow: 0 0 60px rgba(99, 102, 241, 0.3); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
    ::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    function AISellerPresentation() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const totalSlides = 15;

      const nextSlide = useCallback(() => {
        setCurrentSlide((prev) => (prev < totalSlides - 1 ? prev + 1 : prev));
      }, []);

      const prevSlide = useCallback(() => {
        setCurrentSlide((prev) => (prev > 0 ? prev - 1 : prev));
      }, []);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
          if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);

      const slideGroups = [
        { name: 'Intro', slides: [0] },
        { name: 'Value', slides: [1] },
        { name: 'Use Cases', slides: [2,3,4,5,6,7] },
        { name: 'User Flows', slides: [8,9,10] },
        { name: 'Architecture', slides: [11] },
        { name: 'Agents', slides: [12] },
        { name: 'Data & RBAC', slides: [13] },
        { name: 'Security', slides: [14] },
      ];

      // Navigation Component
      const Navigation = () => (
        <div className="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-xl border-t border-white/10 p-4 z-50">
          <div className="max-w-7xl mx-auto flex items-center justify-between">
            <button 
              onClick={prevSlide} 
              disabled={currentSlide === 0}
              className="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 disabled:from-slate-700 disabled:to-slate-700 disabled:cursor-not-allowed text-white rounded-xl font-semibold text-base transition-all flex items-center gap-2 shadow-lg"
            >
              <span>‚Üê</span> Previous
            </button>
            
            <div className="flex items-center gap-2">
              {slideGroups.map((group, idx) => (
                <button
                  key={idx}
                  onClick={() => setCurrentSlide(group.slides[0])}
                  className={`px-4 py-2 rounded-lg text-sm font-semibold transition-all ${group.slides.includes(currentSlide) ? 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg' : 'bg-white/10 text-white/70 hover:bg-white/20 hover:text-white'}`}
                >
                  {group.name}
                </button>
              ))}
              <div className="ml-4 px-3 py-2 bg-white/10 rounded-lg text-sm text-white/60">
                {currentSlide + 1} / {totalSlides}
              </div>
            </div>
            
            <button 
              onClick={nextSlide} 
              disabled={currentSlide === totalSlides - 1}
              className="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 disabled:from-slate-700 disabled:to-slate-700 disabled:cursor-not-allowed text-white rounded-xl font-semibold text-base transition-all flex items-center gap-2 shadow-lg"
            >
              Next <span>‚Üí</span>
            </button>
          </div>
        </div>
      );

      // Slide 0: Introduction
      const IntroSlide = () => (
        <div className="slide-container bg-[#0a0a1a] p-8 pb-24 flex flex-col justify-center relative overflow-hidden">
          <div className="absolute inset-0 bg-gradient-to-br from-indigo-900/30 via-purple-900/20 to-slate-900/50"></div>
          <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
          <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
          
          <div className="max-w-5xl mx-auto text-center relative z-10">
            <div className="mb-10">
              <div className="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-500/20 to-purple-500/20 border border-indigo-500/30 text-indigo-300 px-6 py-2.5 rounded-full text-base font-medium mb-8">
                <span className="w-2.5 h-2.5 bg-indigo-400 rounded-full animate-pulse"></span>
                MULTI-AGENT AI PLATFORM
              </div>
              <h1 className="text-8xl font-bold text-white mb-6 tracking-tight">
                AI <span className="gradient-text">Seller</span>
              </h1>
              <p className="text-3xl text-slate-400 font-light">
                Crew AI-Powered Sales Automation Platform
              </p>
            </div>

            <div className="glass rounded-3xl p-10 mt-16 glow">
              <h2 className="text-2xl font-semibold text-white mb-8">Presentation Overview ‚Äî 15 Slides</h2>
              <div className="grid grid-cols-7 gap-4">
                {slideGroups.map((group, index) => (
                  <button
                    key={index}
                    onClick={() => setCurrentSlide(group.slides[0])}
                    className="glass card-hover rounded-2xl p-5 text-left group"
                  >
                    <div className="text-4xl font-bold bg-gradient-to-br from-indigo-400 to-purple-400 bg-clip-text text-transparent mb-3">{String(index + 1).padStart(2, '0')}</div>
                    <div className="text-white/90 font-semibold text-base group-hover:text-white transition-colors">{group.name}</div>
                    <div className="text-slate-500 text-sm mt-1">{group.slides.length} slide{group.slides.length > 1 ? 's' : ''}</div>
                  </button>
                ))}
              </div>
            </div>

            <div className="mt-12 text-slate-500 text-base flex items-center justify-center gap-6">
              <span className="flex items-center gap-2"><kbd className="px-3 py-1.5 bg-white/10 rounded text-sm">‚Üê</kbd><kbd className="px-3 py-1.5 bg-white/10 rounded text-sm">‚Üí</kbd> Navigate</span>
              <span className="flex items-center gap-2"><kbd className="px-3 py-1.5 bg-white/10 rounded text-sm">Space</kbd> Next slide</span>
            </div>
          </div>
        </div>
      );

      // Slide 1: Value Proposition
      const ValuePropositionSlide = () => (
        <div className="slide-container bg-[#0a0a1a] p-8 pb-24 relative overflow-hidden">
          <div className="absolute inset-0 bg-gradient-to-br from-emerald-900/20 via-indigo-900/20 to-purple-900/20"></div>
          <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-emerald-600/10 rounded-full blur-3xl"></div>
          <div className="absolute bottom-0 left-0 w-[600px] h-[600px] bg-indigo-600/10 rounded-full blur-3xl"></div>
          
          <div className="max-w-7xl mx-auto relative z-10">
            <div className="mb-8">

              <h1 className="text-5xl font-bold text-white mb-3">Transform Your Sales Operations</h1>
              <p className="text-slate-400 text-xl">End-to-end sales automation powered by autonomous agent coordination</p>
            </div>

            {/* Key Value Metrics */}
            <div className="grid grid-cols-4 gap-4 mb-8">
              <div className="glass rounded-2xl p-6 text-center card-hover">
                <div className="text-5xl font-bold bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent mb-2">95%</div>
                <div className="text-white/80 text-base font-medium">Prospecting Automation</div>
                <div className="text-slate-500 text-sm mt-1">Automated lead discovery & enrichment</div>

                <div className="text-white/80 text-base font-medium">Prep Time Reduction</div>
                <div className="text-slate-500 text-sm mt-1">AI-generated meeting briefs & research</div>

            <div className="grid grid-cols-2 gap-6 mb-8">

                  <span className="w-10 h-10 rounded-lg bg-red-500/20 flex items-center justify-center text-red-400 text-xl">‚úó</span>
                  Pain Points Addressed
                </h3>
                <div className="space-y-3">
                  {[
                    { title: 'Manual Lead Discovery & Qualification', desc: 'Hours spent scraping, enriching, and scoring leads manually' },
                    { title: 'Inconsistent Outreach & Follow-up', desc: 'Prospects fall through cracks without systematic multi-channel campaigns' },
                    { title: 'Time-Consuming Meeting Prep', desc: 'AEs spend 2+ hours researching before each discovery call' },
                    { title: 'Slow Contract Cycles', desc: 'Week-long delays in contract generation, redlining, and signature' },
                    { title: 'Limited Pipeline Visibility', desc: 'Stalled deals and at-risk opportunities go undetected' },
                  ].map((item, i) => (
                    <div key={i} className="flex items-start gap-3 p-3 bg-white/5 rounded-xl">

                      <div>
                        <div className="text-white/90 text-base font-medium">{item.title}</div>
                        <div className="text-slate-500 text-sm">{item.desc}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Solution Capabilities */}
              <div className="glass rounded-2xl p-6">
                <h3 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                  <span className="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center text-emerald-400 text-xl">‚úì</span>
                  AI-Powered Solutions
                </h3>
                <div className="space-y-3">
                  {[
                    { title: 'Autonomous Lead Generation', desc: 'ICP matching, multi-source aggregation, intent signal detection, contact enrichment' },
                    { title: 'Multi-Channel Campaign Orchestration', desc: 'Email/LinkedIn/SMS sequences with sentiment tracking and response analysis' },
                    { title: 'Intelligent Meeting Support', desc: 'Pre-call research briefs, real-time transcription, automated summaries & action items' },
                    { title: 'Contract Lifecycle Automation', desc: 'Template generation, redline analysis, risk flagging, e-signature routing' },
                    { title: 'Predictive Pipeline Intelligence', desc: 'Win/loss analysis, revenue forecasting, early risk detection (+15 days)' },
                  ].map((item, i) => (
                    <div key={i} className="flex items-start gap-3 p-3 bg-white/5 rounded-xl">
                      <div className="w-2 h-2 rounded-full bg-emerald-400 mt-2.5"></div>
                      <div>
                        <div className="text-white/90 text-base font-medium">{item.title}</div>
                        <div className="text-slate-500 text-sm">{item.desc}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Agent Suite Overview */}
            <div className="glass rounded-2xl p-6">
              <h3 className="text-xl font-semibold text-white mb-4">9 Specialized Agents Working in Concert</h3>
              <div className="grid grid-cols-9 gap-3">
                {[
                  { name: 'Lead Gen', color: 'emerald', desc: 'Prospecting & enrichment' },
                  { name: 'Qualification', color: 'blue', desc: 'BANT/MEDDIC automation' },
                  { name: 'Outreach', color: 'purple', desc: 'Multi-channel campaigns' },
                  { name: 'Meeting', color: 'teal', desc: 'Scheduling & prep' },
                  { name: 'Orchestrator', color: 'indigo', desc: 'Central coordination' },
                  { name: 'Proposal', color: 'amber', desc: 'Document & ROI' },
                  { name: 'Negotiation', color: 'rose', desc: 'Pricing & objections' },
                  { name: 'Contract', color: 'cyan', desc: 'Lifecycle management' },
                  { name: 'Analytics', color: 'slate', desc: 'Forecasting & insights' },
                ].map((agent, i) => (
                  <div key={i} className="bg-white/5 border border-white/10 rounded-xl p-3 text-center hover:bg-white/10 transition-colors">
                    <div className="text-white font-semibold text-sm mb-1">{agent.name}</div>
                    <div className="text-slate-500 text-xs">{agent.desc}</div>
                  </div>
                ))}
              </div>
              <div className="mt-4 pt-4 border-t border-white/10 flex items-center justify-between text-sm text-slate-400">
                <span>‚úì Parallel execution</span>
                <span>‚úì Context management & handoffs</span>
                <span>‚úì Human-in-the-loop controls</span>
                <span>‚úì Automatic recovery & failover</span>
              </div>
            </div>
          </div>
        </div>
      );

      // Use Case Slide Template
      const UseCaseSlide = ({ ucData }) => (
        <div className="slide-container bg-[#0a0a1a] p-8 pb-24 relative overflow-hidden">
          <div className="absolute inset-0 bg-gradient-to-br from-blue-900/20 via-slate-900/50 to-purple-900/20"></div>
          <div className="absolute top-0 left-1/3 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-3xl"></div>
          
          <div className="max-w-7xl mx-auto relative z-10">
            <div className="mb-6">
              <div className="inline-flex items-center gap-2 bg-blue-500/20 border border-blue-500/30 text-blue-300 px-5 py-2 rounded-full text-sm font-medium mb-3">
                USE CASE {ucData.id}
              </div>
              <div className="flex items-center gap-4 mb-4">
                <span className={`bg-${ucData.color}-500 text-white px-4 py-1.5 rounded-lg text-base font-bold`}>{ucData.id}</span>
                <h1 className="text-4xl font-bold text-white">{ucData.title}</h1>
                <span className="px-4 py-1.5 bg-emerald-500/20 text-emerald-400 rounded-lg text-base font-semibold">{ucData.automation}</span>
              </div>
            </div>

            <div className="grid grid-cols-2 gap-6 mb-6">
              {/* Persona & Pain Points */}
              <div className="glass rounded-2xl p-6">
                <h3 className="text-xl font-semibold text-white mb-4 flex items-center gap-3">
                  <span className="text-3xl">{ucData.persona.icon}</span>
                  Target Persona: {ucData.persona.title}
                </h3>
                <p className="text-slate-400 text-base mb-6">{ucData.persona.description}</p>
                
                <h4 className="text-lg font-semibold text-red-400 mb-3 flex items-center gap-2">
                  <span className="w-8 h-8 rounded-lg bg-red-500/20 flex items-center justify-center text-red-400">‚úó</span>
                  Pain Points Solved
                </h4>
                <div className="space-y-2">
                  {ucData.painPoints.map((pain, i) => (
                    <div key={i} className="flex items-start gap-3 p-3 bg-red-500/10 rounded-xl border border-red-500/20">
                      <div className="w-2 h-2 rounded-full bg-red-400 mt-2"></div>
                      <span className="text-white/90 text-base">{pain}</span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Inputs & Outputs */}
              <div className="space-y-4">
                <div className="glass rounded-2xl p-6">
                  <h4 className="text-lg font-semibold text-blue-400 mb-3 flex items-center gap-2">
                    <span className="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center">üì•</span>
                    Required Inputs
                  </h4>
                  <div className="grid grid-cols-2 gap-2">
                    {ucData.inputs.map((input, i) => (
                      <div key={i} className="flex items-center gap-2 p-2.5 bg-blue-500/10 rounded-lg border border-blue-500/20">
                        <span className="text-blue-400 font-bold">‚Üí</span>
                        <span className="text-white/90 text-sm">{input}</span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="glass rounded-2xl p-6">
                  <h4 className="text-lg font-semibold text-emerald-400 mb-3 flex items-center gap-2">
                    <span className="w-8 h-8 rounded-lg bg-emerald-500/20 flex items-center justify-center">üì§</span>

              <div className="glass rounded-2xl p-6">
